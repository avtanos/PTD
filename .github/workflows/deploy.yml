name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check repository structure
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Looking for frontend:"
          find . -name "package.json" -type f | head -10
          echo "Checking if frontend exists:"
          ls -la frontend/ 2>&1 || echo "frontend/ not found"
          echo "Checking if backend/frontend exists:"
          ls -la backend/frontend/ 2>&1 || echo "backend/frontend/ not found"

      - name: Install and Build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          PUBLIC_URL: /PTD
        run: |
          if [ -d "frontend" ]; then
            cd frontend
          elif [ -d "backend/frontend" ]; then
            cd backend/frontend
          else
            echo "Frontend directory not found!"
            exit 1
          fi
          echo "Current directory: $(pwd)"
          echo "Checking package.json..."
          if [ ! -f "package.json" ]; then
            echo "package.json not found in $(pwd)"
            ls -la
            exit 1
          fi
          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          echo "Building..."
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
